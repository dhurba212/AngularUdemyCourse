<div class="main-container">
  <div class="container">
    <h1>Typing Challenge</h1>

    <div>
      <span [class]="compare(letter,typedByUser[i])" *ngFor="let letter of randomText.split('');let i=index;"
      >{{letter}}</span>
    </div>
    <input (input)="onInput($event.target.value)">

    <div class="success-message" *ngIf="randomText==typedByUser">
      <h3 >Success!</h3>
    </div>
    
  </div>
  
</div>
